name: Format Code

on:
  workflow_dispatch:
  push:
    branches:
      - v2

env:
  token: ${{ secrets.GITHUB_TOKEN }}

permissions:
  contents: write

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "*"
      - run: npm install

      - name: Format Code
        run: |
          npm run format

      - name: Commit changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add .
          git commit -am "chore: format code" || true
          git push
